function date()
{
	var settings = {
		  "url": "http://worldtimeapi.org/api/timezone/Asia/Kolkata",
		  "method": "GET",
		  "timeout": 0,
		};
		
		$.ajax(settings).done(function (response) {
		  console.log(response);
		  tim = response.datetime;
		  
		   var time = new Date(tim);
		  alert(time.getTime());
		});
}
